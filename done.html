<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>테스트</title>
  </head>
  <body>
    <main>
      <h2>완료!</h2>
      <div>
        <input value="http://localhost:3000" id="redirectUrlInput" />로 이동
        <button onclick="onClickPush()">이동!(push)</button>
        <button onclick="onClickReplace()">이동!(replace)</button>
      </div>
    </main>
  </body>
  <script>
    const onClickPush = () => {
      window.location.href = document.getElementById("redirectUrlInput").value;
    };
    const onClickReplace = () => {
      window.location.replace(
        document.getElementById("redirectUrlInput").value
      );
    };
  </script>
</html>
